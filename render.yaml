databases:
  - name: tikiti-tamasha
    databaseName: tikiti_tamasha
    user: tikiti_tamasha_user

services:
  - type: web
    name: tamasha
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tikiti_tamasha
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false